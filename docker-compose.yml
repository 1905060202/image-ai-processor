services:
  app:
    build: .
    container_name: image-ai-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      PORT: 3000
      NODE_ENV: production
      IMAGE_PROVIDER: doubao
      DOUBAO_API_KEY: ${DOUBAO_API_KEY}
      DOUBAO_IMAGE_MODEL: ${DOUBAO_IMAGE_MODEL}
      DOUBAO_IMAGE_MODEL_4_5: ${DOUBAO_IMAGE_MODEL_4_5}
      DOUBAO_IMAGE_SIZE: 1024x1024
    # 生产环境可选的代理配置（如需要可取消注释）
    # extra_hosts:
    #   - "host.docker.internal:host-gateway"
    # environment 中添加：
    #   HTTP_PROXY: http://host.docker.internal:7890
    #   HTTPS_PROXY: http://host.docker.internal:7890
    #   NO_PROXY: localhost,127.0.0.1,db
    volumes:
      # 绑定挂载本地目录以保留现有图片和文件
      - ./generated:/usr/src/app/generated
      - ./public/uploads:/usr/src/app/public/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    container_name: image-ai-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./.postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

# 定义网络
networks:
  app-network:
    driver: bridge