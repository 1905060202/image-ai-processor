<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的主页 - Image AI Processor</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color-primary: #1a1a1a;
            --text-color-secondary: #666666;
            --border-color: #e0e0e0;
            --accent-color: #007aff;
            --accent-color-light: #e3f2fd;
            --card-bg: #ffffff;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color-primary: #ffffff;
            --text-color-secondary: #b0b0b0;
            --border-color: #333333;
            --accent-color: #0a84ff;
            --accent-color-light: rgba(10, 132, 255, 0.1);
            --card-bg: #2a2a2a;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 4px 16px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-color);
            color: var(--text-color-primary);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text-color-primary);
            border: 1px solid var(--border-color);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .theme-switcher {
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .theme-switcher:hover {
            background: var(--accent-color-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .profile-header {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), #00d4ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            font-weight: 600;
        }

        .profile-info {
            flex: 1;
        }

        .profile-username {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .profile-stats {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-color-secondary);
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
        }

        .tab {
            padding: 1rem 2rem;
            cursor: pointer;
            border: none;
            background: transparent;
            color: var(--text-color-secondary);
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s;
            position: relative;
        }

        .tab.active {
            color: var(--accent-color);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-color);
        }

        .tab:hover {
            color: var(--accent-color);
        }

        .masonry-grid {
            column-count: 4;
            column-gap: 1rem;
        }

        @media (max-width: 1200px) {
            .masonry-grid {
                column-count: 3;
            }
        }

        @media (max-width: 768px) {
            .masonry-grid {
                column-count: 2;
            }
        }

        @media (max-width: 480px) {
            .masonry-grid {
                column-count: 1;
            }
        }

        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .masonry-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        .masonry-item img {
            width: 100%;
            display: block;
            border-radius: 12px;
        }

        .masonry-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            padding: 1rem;
            color: white;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .masonry-item:hover .overlay {
            opacity: 1;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-color-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 4rem;
            color: var(--text-color-secondary);
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 12px;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 10;
        }

        .modal-image {
            width: 100%;
            display: block;
            border-radius: 12px 12px 0 0;
        }

        .modal-info {
            padding: 2rem;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>我的主页</h1>
        <div class="header-actions">
            <a href="/" class="btn btn-secondary">首页</a>
            <a href="/explore" class="btn btn-secondary">发现</a>
            <button id="logout-btn" class="btn btn-secondary">退出</button>
            <div class="theme-switcher" id="theme-switcher" title="切换光/暗模式">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="profile-header">
            <div class="profile-avatar" id="avatar"></div>
            <div class="profile-info">
                <div class="profile-username" id="username"></div>
                <div class="profile-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="likes-count">0</span>
                        <span class="stat-label">点赞</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="favorites-count">0</span>
                        <span class="stat-label">收藏</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="credits">0</span>
                        <span class="stat-label">积分</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="likes">点赞</button>
            <button class="tab" data-tab="favorites">收藏</button>
        </div>

        <div id="grid-container">
            <div class="masonry-grid" id="masonry-grid"></div>
            <div class="loading" id="loading" style="display: none;">加载中...</div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="detail-modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">×</button>
            <img class="modal-image" id="modal-image" src="" alt="">
            <div class="modal-info">
                <p id="modal-prompt"></p>
                <p style="color: var(--text-color-secondary); margin-top: 0.5rem;">作者: <span id="modal-author"></span>
                </p>
            </div>
        </div>
    </div>

    <script>
        // 认证检查
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
        }

        // 主题切换
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);

        document.getElementById('theme-switcher').addEventListener('click', () => {
            const theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        });

        // 退出登录
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/login';
        });

        // 状态管理
        let currentTab = 'likes';
        let currentPage = 1;
        let isLoading = false;
        let hasMore = true;

        // 加载用户信息
        async function loadUserInfo() {
            try {
                const response = await fetch('/api/credits/info', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                document.getElementById('username').textContent = data.username;
                document.getElementById('avatar').textContent = data.username[0].toUpperCase();
                document.getElementById('credits').textContent = data.credits || 0;
            } catch (error) {
                console.error('Failed to load user info:', error);
            }
        }

        // 加载数据
        async function loadData(reset = false) {
            if (isLoading || (!hasMore && !reset)) return;

            if (reset) {
                currentPage = 1;
                hasMore = true;
                document.getElementById('masonry-grid').innerHTML = '';
            }

            isLoading = true;
            document.getElementById('loading').style.display = 'block';

            try {
                const endpoint = currentTab === 'likes' ? '/api/profile/likes' : '/api/profile/favorites';
                const response = await fetch(`${endpoint}?page=${currentPage}&limit=12`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                if (reset && currentTab === 'likes') {
                    document.getElementById('likes-count').textContent = data.total || 0;
                } else if (reset && currentTab === 'favorites') {
                    document.getElementById('favorites-count').textContent = data.total || 0;
                }

                if (data.images && data.images.length > 0) {
                    renderImages(data.images);
                    hasMore = data.hasMore;
                    currentPage++;
                } else if (reset) {
                    showEmptyState();
                }
            } catch (error) {
                console.error('Failed to load data:', error);
            } finally {
                isLoading = false;
                document.getElementById('loading').style.display = 'none';
            }
        }

        // 渲染图片
        function renderImages(images) {
            const grid = document.getElementById('masonry-grid');
            images.forEach(img => {
                const item = document.createElement('div');
                item.className = 'masonry-item';
                item.innerHTML = `
                    <img src="${img.url}" alt="${img.prompt}" style="height: ${img.height}px;">
                    <div class="overlay">
                        <div style="font-size: 0.9rem;">${img.prompt}</div>
                        <div style="font-size: 0.8rem; margin-top: 0.5rem; opacity: 0.8;">by ${img.author}</div>
                    </div>
                `;
                item.onclick = () => showDetail(img);
                grid.appendChild(item);
            });
        }

        // 显示空状态
        function showEmptyState() {
            const grid = document.getElementById('masonry-grid');
            grid.innerHTML = `
                <div class="empty-state">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 3h18v18H3zM12 8v8m-4-4h8"/>
                    </svg>
                    <p>暂无内容</p>
                </div>
            `;
        }

        // 显示详情
        function showDetail(img) {
            document.getElementById('modal-image').src = img.url;
            document.getElementById('modal-prompt').textContent = img.prompt;
            document.getElementById('modal-author').textContent = img.author;
            document.getElementById('detail-modal').classList.add('show');
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('detail-modal').classList.remove('show');
        }

        // Tab 切换
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentTab = tab.dataset.tab;
                loadData(true);
            });
        });

        // 无限滚动
        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
                loadData();
            }
        });

        // 初始化
        loadUserInfo();
        loadData(true);
    </script>
</body>

</html>
